<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <title>Just a Bill</title>
    </head>
    <body style="background-color: #555555">
        <div class="container">
            <h1 style="color: rgb(196, 196, 196)">Bill Needs A Friend</h1>
            <div class="row">
                <form class="col s6" id="myForm" novalidate>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="firstName">First Name</label>
                            <input
                                type="text"
                                name="First Name"
                                id="firstName"
                                onfocusout="validateFirstName()"
                                style="background-color: transparent"
                            />
                            <span class="helper-text"></span>
                        </div>
                        <div class="input-field col s6">
                            <label for="lastName">Last Name</label>
                            <input
                                type="text"
                                name="Last Name"
                                id="lastName"
                                onfocusout="validateLastName()"
                            />
                            <span class="helper-text"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                name="Password"
                                id="password"
                                onfocusout="validatePassword()"
                            />
                            <span class="helper-text"></span>
                        </div>
                        <div class="input-field col s6">
                            <label for="confirmPassword"
                                >Confirm Password</label
                            >
                            <input
                                type="password"
                                name="Confirm Password"
                                id="confirmPassword"
                                onfocusout="validateConfirmPassword()"
                            />
                            <span class="helper-text"></span>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    name="Email"
                                    id="email"
                                    onfocusout="validateEmail()"
                                />
                                <span class="helper-text"></span>
                            </div>
                        </div>
                    </div>
                    <button
                        class="btn waves-effect waves-light"
                        type="submit"
                        style="background-color: #001b96; opacity: 0.85"
                    >
                        Sign Up
                    </button>
                </form>
                <div class="col s6">
                    <img
                        src="/BillonCapitolHill.jpeg"
                        alt="I'm just a Bill..."
                        style="width: 100%; border-radius: 6px; opacity: 0.85"
                    />
                </div>
            </div>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
